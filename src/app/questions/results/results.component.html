<mat-card>
    <mat-card-header>
        <mat-card-subtitle>{{topic | titlecase}} Quiz</mat-card-subtitle>
        <mat-card-title>Result</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="flex flex-col gap-5" *ngIf="questions && answers">
            <h2 class="p-2 rounded-md correct-number">Correct answers: {{correctAnswersNumber}}/{{questions.length}}</h2>

            <div *ngFor="let question of questions; let i = index">
                <h2>{{ i + 1 }}. {{ question.text }}</h2>
                <button
                    *ngFor="let option of question.options"
                    class="w-full mb-2 border border-gray-200 rounded-md"
                    [ngClass]="{'correct-answer': correctAnswers[i] === option.value,
                                'error-answer': answers[i] === option.value && answers[i] !== correctAnswers[i]}"
                    [disabled]="true">
                    <div class="flex justify-center items-center gap-3">
                        <p class="!m-0 whitespace-normal leading-6">
                            {{ option.text }}
                        </p>
                    </div>
                </button>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="flex justify-center items-center">
            <button 
                mat-flat-button 
                color="primary"
                class="w-full md:w-1/2"  
                (click)="goToTopicChoice()">
                Another quiz!
            </button>
        </div>
    </mat-card-actions>
</mat-card>
